<!DOCTYPE html>

        <title>Cook's First voyage</title>
        <script src="../js/script.js"></script>
    </head>
    <body>
        <h1>Visualisation of Cook's first voyage</h1>
        <iframe src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1MOVugqV7FeB3iT5WbolPzsAAKpRz7JBT9HG_JBH_JUY&font=Default&lang=en&initial_zoom=2&height=650' width='100%' height='650' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>
        <!-- the lightbox -->

        </figure>
        <figure style="float">
            <img id="persons" src="../graphs/persons_alive.png" class="zoomT">

        </figure>
